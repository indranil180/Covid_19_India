    <script>
        window.onload = function () {
            createElements();
        }
        function genTitle(str) {
            var res = str.split('_');
            return res[0][0].toUpperCase() + res[0].substring(1) + " " + res[1];
        }
        function genStr(obj) {
            var str = `
                 <div class="col-lg-4 col-md-6 mb-4 shadow">

                    <!--Modal: Name-->
                    <div class="modal fade" id="modal_${obj}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">

                            <!--Content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">${genTitle('report_' + obj)}</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <!--Body-->
                                <div class="modal-body mb-0 p-0">

                                    <div class="">
                                        <img class="img-fluid z-depth-1" src="./assets/image_${obj}.png" alt="video">
                                    </div>
                                    

                                </div>

                                <!--Footer-->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4"
                                        data-dismiss="modal">Close</button>

                                </div>

                            </div>
                            <!--/.Content-->

                        </div>
                    </div>
                    <!--Modal: Name-->

                    <a><img class="img-fluid z-depth-1 mt-2" src="./assets/image_${obj}.png" alt="video" data-toggle="modal"
                            data-target="#modal_${obj}"></a>
                            

                </div>
                `;
            return str;
        }
        function createElements() {

            var num = 28;
            var generatedStr = '';
            for (var i = 1; i <= num; i++) {
                generatedStr += genStr(i);
            }
            document.getElementById('root').innerHTML = generatedStr;
        }
    </script>
